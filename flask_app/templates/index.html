<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MongoDB App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Flask MongoDB App</h1>
        <p>This is a simple app to interact with a MongoDB database.</p>
        
        <h2>Add Document</h2>
        <form action="/add" method="POST">
            <input type="text" name="field1" placeholder="Field 1" required>
            <input type="text" name="field2" placeholder="Field 2" required>
            <button type="submit">Add</button>
        </form>
        
        <h2>Update Document</h2>
        <form action="/update" method="POST">
            <input type="text" name="id" placeholder="Document ID" required>
            <input type="text" name="field1" placeholder="Field 1">
            <input type="text" name="field2" placeholder="Field 2">
            <button type="submit">Update</button>
        </form>
        
        <h2>Delete Document</h2>
        <form action="/delete" method="POST">
            <input type="text" name="id" placeholder="Document ID" required>
            <button type="submit">Delete</button>
        </form>

        <h2>Documents List</h2>
        <ul id="documents-list">
            {% for document in documents %}
                <li>{{ document }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
